<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="images/favicon.png" rel="icon" type="image/png">
    <title>PL</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="stylesheets/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/whhg.css" rel="stylesheet" type="text/css">
</head>
<body>

<!--NAVBAR-->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar">
            <ul class="nav navbar-nav navbar-left" id="buttons">
                <li id="reset-button"> <button class="btn btn-default glyphicon icon-broom" onclick="resetMap();"></button> </li>

                <!-- <li class="active"><a onclick="resetMap();">Reset Map</a> </li> -->
                <!-- <li><a data-toggle="modal" href="#myModaltest">Query</a> </li> -->

                <li id="search-bar">                
                    <div class="input-group">
                      <input onkeypress="if(event.keyCode == 13) query();" type="text" class="form-control" id="query-text" placeholder="Search for..." autofocus>
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="query();">Go!</button>
                      </span>
                    </div><!-- /input-group -->
                </li>

            </ul>    

            <ul class="nav navbar-nav navbar-right" id="buttons">
                <li id="search-bar">
                    <div class="dropdown">
                          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Type of Queries
                          <span class="caret"></span></button>
                          <ul class="dropdown-menu">
                            <li><a href="#">what rivers are in (the) "location"</a></li>
                            <li><a href="#">what cities are in "location"</a></li>
                            <li><a href="#">what countries are in "location"</a></li>
                            <li><a href="#">where is the largest city</a></li>
                            <li><a href="#">where is the largest country</a></li>
                            <li><a href="#">what country's capital is "city"</a></li>
                          </ul>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</div>

<!--PAGE-->
<div id="map"></div>

<!-- Query modal -->
  <div class="modal fade" id="myModaltest" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="modalTitle">Query</h4>
        </div>
        <div class="modal-body" id="modalBody">
            <form id="queryForm">
                <div class="form-group">
                    <textarea class="form-control" id="query-text" name ="question"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="query();">Query</button>
        </div>
      </div>
    </div>
      
    </div>
  </div>

<script src="javascripts/index.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeWcYxkLVmy4M-K5LXGWkjYREzJZBzKVw&callback=initMap" async defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="javascripts/bootstrap.js"></script>

</body>
</html>
